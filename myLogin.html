<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <link rel ="sytlesheet" href="style.css">
</head>
<body>
     <!--or post??-->
    <form class = "box" action ="mylogin.html" method= "GET"></form>
        <div id="loginheader">
            <h1>
                <center> USER LOGIN </center>       
            </h1>
        </div>
        <br>

    <!--placeholder for user name entrance with maximum length of 25 characters-->
        <div id="loginbox">
            <center><h2> Username:
                <input type="text" name ="username" size = "15" maxlength="30"/>
            </h2>
            <!-- placeholder for user password -->
            <!-- passord will appear as asterisk as typed with the type attribute password-->
            <h2> Password:
                <input type="password" name ="password" size = "15" maxlength="25"/>
            </h2></center>
        </div>
        <div id="enterbtn">    
            <!-- create submit button -->
           <center><strong><input type="submit" name="" value= "Enter"></strong></center>
        </div>
    </form>
</body>
</html>
